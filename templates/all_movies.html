{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
    <h1>All Movies</h1>
    <ul>
        {% for movie in see_movies %}
            <li>
                <p>
                    <a href="/movies/{{ movie.movie_id }}">{{ movie.title }}</a>
                </p>
            </li>   
        {% endfor %}
    </ul>
{% endblock body %}
